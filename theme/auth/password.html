<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>تعيين كلمة السر</title>
    <link rel="icon" href="../pic/logotitle.png" type="image/jpg">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <style>

      
       
    </style>
</head>
<body>
    <div class="login-page">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-white shadow d-flex-center">
            <div class="col-md-10" >
            <div class="text-center mt-5">
                <img src="../pic/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>
            <h5 class="mb-3 text-center fw-bold" style="color: #363861;">إعادة تعيين كلمة السر</h5>
            <h6 class="mb-3 text-center text-muted">قم إعادة تعيين كلمة السر</h6>
            <div class="form-left py-5 px-5 w-100">
                <form action="" class="row g-4">
                    <div class="col-12">
                        <label  class="email">البريد الإلكتروني</label>
                        <div class="input-group">
                            <input type="text" id="email" class="form-control" placeholder=" البريد الإلكتروني">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="label-flex">
                            <label> كلمة السر المرسلة للبريد الإلكتروني</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="  كلمة السر المرسلة للبريد الإلكتروني">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="label-flex">
                            <label>كلمة السر الجديدة </label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="  كلمة السر الجديدة">
                        </div>
                    </div><div class="col-12">
                        <div class="label-flex">
                            <label>تأكيد كلمة السر</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="تأكيد كلمة السر">
                        </div>
                    </div>
                    
                  
                    
                    <div class="col-12">
                        <button type="submit" class="btn w-100 mt-4" style="background-color: #363861; color: white;">إعادة تعيين</button>
                    </div>
                   
                </form>
            </div>
        </div></div>
        <div class="col-md-6 d-none d-md-block p-0 ">
            <div class="form-right h-100">
                <img src="../pic/signup.png" class="img-fluid h-100" alt="Signup Image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
